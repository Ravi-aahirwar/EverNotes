<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./logo.png">
    <title>EverNote</title>
    <link rel="stylesheet" href="./make-note.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>Ever Note </h2>
            </div>
            <div class="search-bar">
                <input type="text" id="search-note" placeholder="Search by Title">
            </div>
            <h3 style="font-weight: 300; cursor:pointer;"><a href="https://manageyour-todos.netlify.app/" style="text-decoration: none;" >Manage Todo</a></h3>
            <div class="bg-theme">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" id="theme-changer"
                    height="28" width="28" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z">
                    </path>
                    <path
                        d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z">
                    </path>
                </svg>
            </div>
        </div>

        <div class="main-container">
            <div class="input-container">
                <input type="text" id="title-notes" placeholder="Title">
                <input type="text" id="Type-notes" placeholder="Type Here...">
                <div class="add-button">
                    <button id="add-notes">Add</button>
                </div>
            </div>

            <div class="make-notes">
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="./make-note.js"></script>
</body>

</html>
